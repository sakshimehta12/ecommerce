<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Céleste - Ecommerce</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      /* Styling for Logo */
      .logo-img {
        height: 80px;
        width: auto;
        object-fit: contain;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .logo-img {
          height: 50px;
        }
      }

      /* Navbar Styling */
      .navbar {
        padding: 1rem;
      }

      .nav-link:hover {
        color: #6c63ff;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-light .navbar-toggler-icon {
        color: #6c63ff;
      }

      .btn-outline-success,
      .btn-outline-primary {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }

      .carousel-inner img {
        height: 500px;
        object-fit: cover;
      }

      .card:hover {
        transform: translateY(-5px);
        transition: 0.3s ease-in-out;
      }

      .features .col-md-4 i {
        color: #6c63ff;
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .features .col-md-4:hover i {
        color: #3a3a98;
        transform: scale(1.1);
        transition: 0.3s ease-in-out;
      }

      footer {
        background-color: #f8f9fa;
        padding: 2rem 0;
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
      }

      .scroll-to-top button {
        background-color: #6c63ff;
        border: none;
        border-radius: 50%;
        padding: 0.7rem;
        color: #fff;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .scroll-to-top button:hover {
        background-color: #3a3a98;
      }

      .nav-link {
        font-size: 1.5rem; 
        font-weight: 500; 
      }

      @media (max-width: 768px) {
        .nav-link {
          font-size: 1.1rem; 
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/EeLogo.png" alt="Céleste Logo" class="logo-img" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <form action="search.html" class="d-flex">
            <button class="btn btn-outline-success me-2" type="submit">
              Search
            </button>
            <a href="cart.html" class="btn btn-outline-primary position-relative">
              <i class="bi bi-cart"></i> Cart
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                2
              </span>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Sliders -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="slider1.jpg" class="d-block w-100" alt="Slider 1" />
        </div>
        <div class="carousel-item">
          <img src="slider2.jpg" class="d-block w-100" alt="Slider 2" />
        </div>
        <div class="carousel-item">
          <img src="slider3.jpg" class="d-block w-100" alt="Slider 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Shop by Category -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Shop by Category</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="category1.jpg" class="card-img-top" alt="Category 1" />
              <div class="card-body text-center">
                <h5 class="card-title">Category 1</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="category2.jpg" class="card-img-top" alt="Category 2" />
              <div class="card-body text-center">
                <h5 class="card-title">Category 2</h5>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="category3.jpg" class="card-img-top" alt="Category 3" />
              <div class="card-body text-center">
                <h5 class="card-title">Category 3</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Latest Products -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Latest Products</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <img src="product1.jpg" class="card-img-top" alt="Product 1" />
              <div class="card-body">
                <h5 class="card-title text-center">Product 1</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img src="product2.jpg" class="card-img-top" alt="Product 2" />
              <div class="card-body">
                <h5 class="card-title text-center">Product 2</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img src="product3.jpg" class="card-img-top" alt="Product 3" />
              <div class="card-body">
                <h5 class="card-title text-center">Product 3</h5>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img src="product4.jpg" class="card-img-top" alt="Product 4" />
              <div class="card-body">
                <h5 class="card-title text-center">Product 4</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Features Section -->
    <section class="py-5 features">
      <div class="container">
        <h2 class="text-center mb-4">Features</h2>
        <div class="row text-center">
          <div class="col-md-4">
            <i class="bi bi-truck"></i>
            <h5>Free Shipping</h5>
          </div>
          <div class="col-md-4">
            <i class="bi bi-shield-check"></i>
            <h5>Secure Payments</h5>
          </div>
          <div class="col-md-4">
            <i class="bi bi-star"></i>
            <h5>Top Quality</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2024 Céleste. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top">
      <button class="btn">
        <i class="bi bi-arrow-up"></i>
      </button>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Scroll-to-top button visibility
      const scrollToTopBtn = document.querySelector(".scroll-to-top");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
          scrollToTopBtn.style.display = "block";
        } else {
          scrollToTopBtn.style.display = "none";
        }
      });

      // Smooth scroll to top
      scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>

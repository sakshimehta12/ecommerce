<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Céleste</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      /* Styling for Logo */
      .logo-img {
        height: 80px;
        width: auto;
        object-fit: contain;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .logo-img {
          height: 50px;
        }
      }

      /* Navbar Styling */
      .navbar {
        padding: 1rem;
      }

      .nav-link:hover {
        color: #6c63ff;
      }

      .btn-outline-success,
      .btn-outline-primary {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }

        .section_title {
            margin-bottom: 40px;
        }

        .border-success {
            border-color: #28a745 !important;
        }

        .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact {
            background-color: #f9f9f9;
        }

        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }
        
        .btn-primary:hover {
            background-color: #3a3a98;
            border-color: #3a3a98;
            cursor: pointer;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1000;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scroll-to-top:hover {
            background-color: #3a3a98;
        }

        .nav-link {
        font-size: 1.5rem; 
        font-weight: 500; 
      }

      @media (max-width: 768px) {
        .nav-link {
          font-size: 1.1rem; 
        }
      }
    </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/EeLogo.png" alt="Céleste Logo" class="logo-img" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="category.html">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <form action="search.html" class="d-flex">
          <button class="btn btn-outline-success me-2" type="submit">
            Search
          </button>
          <a href="cart.html" class="btn btn-outline-primary position-relative">
            <i class="bi bi-cart"></i> Cart
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              2
            </span>
          </a>
        </form>
      </div>
    </div>
  </nav>

    <!-- ============== Contact Starts Here ============== -->
    <section class="contact py-5 my-5" id="contact">
      <div class="container">
          <div class="section_title text-center mb-5">
              <h1 class="text-capitalize">Contact Us</h1>
          </div>
          <div class="row mb-5">
              <div class="col-md-4 col-12">
                  <div class="border border-success rounded shadow text-center p-3">
                      <div class="mb-4">
                          <i class="bi bi-telephone-fill fs-1"></i>
                      </div>
                      <div>
                          <h3>Let's Talk</h3>
                          <p><b>Phone:</b> +1 (234) 567-890</p>
                      </div>
                  </div>
              </div>
              <div class="col-md-4 col-12">
                  <div class="border border-success rounded shadow text-center p-3">
                      <div class="mb-4">
                          <i class="bi bi-envelope-fill fs-1"></i>
                      </div>
                      <div>
                          <h3>Drop a Line</h3>
                          <p><b>Email:</b> <a href="mailto:support@celeste.com">support@celeste.com</a></p>
                      </div>
                  </div>
              </div>
              <div class="col-md-4 col-12">
                  <div class="border border-success rounded shadow text-center p-3">
                      <div class="mb-4">
                          <i class="bi bi-headset fs-1"></i>
                      </div>
                      <div>
                          <h3>24x7 Support</h3>
                          <p><b>Customer:</b> 1800 101 303</p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
                  <h3 class="text-center mb-3">Send Us a Message</h3>
                  <form action="thank_you.html" method="POST" id="form">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input name="name" id="name" type="text" placeholder="Name" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email Address</label>
                          <input name="email" id="email" type="email" placeholder="Email" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label for="msg">Message</label>
                          <textarea name="msg" id="msg" class="form-control" placeholder="Message" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </section>
  <!-- ============== Contact Ends Here ============== -->

    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" class="scroll-to-top" id="scrollBtn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Include Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Céleste. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Scroll to top button
        const scrollBtn = document.getElementById("scrollBtn");

        window.onscroll = function() {
            displayScrollBtn();
        };

        function displayScrollBtn() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>

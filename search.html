<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Céleste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      
        .search-section {
            padding: 60px 0;
        }
        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 50px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-size: 1.2rem;
            width: 100%;
        }
        .search-bar button {
            border-radius: 50px;
            padding: 15px 25px;
            background-color: #6c63ff;
            color: white;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #5651d7;
        }
        .results-section {
            margin-top: 50px;
        }
        .results-section h3 {
            margin-bottom: 30px;
        }
        .result-card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .result-card h4 {
            margin-bottom: 10px;
        }
        .result-card p {
            margin-bottom: 0;
        }

         /* Styling for Logo */
      .logo-img {
        height: 80px;
        width: auto;
        object-fit: contain;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .logo-img {
          height: 50px;
        }
      }

      /* Navbar Styling */
      .navbar {
        padding: 1rem;
      }

      .nav-link:hover {
        color: #6c63ff;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-light .navbar-toggler-icon {
        color: #6c63ff;
      }

      .btn-outline-success,
      .btn-outline-primary {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }

      /* Footer Styling */
      footer {
        background-color: #f9f9f9;
        padding: 40px 0;
      }
      .footer-links {
        list-style-type: none;
        padding: 0;
      }
      .footer-links li {
        margin: 10px 0;
      }
      .footer-links a {
        text-decoration: none;
        color: #6c63ff;
      }
      .footer-links a:hover {
        text-decoration: underline;
      }
      .social-icons a {
        margin: 0 10px;
        color: #6c63ff;
        font-size: 1.5rem;
      }
      /* Scroll to Top Button */
      .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .scroll-to-top button {
            background-color: #6c63ff;
            border: none;
            border-radius: 50%;
            padding: 0.7rem;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .scroll-to-top button:hover {
            background-color: #3a3a98;
        }

        .nav-link {
        font-size: 1.5rem; 
        font-weight: 500; 
      }

      @media (max-width: 768px) {
        .nav-link {
          font-size: 1.1rem; 
        }
      }
    </style>
</head>
<body>
   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="assets/EeLogo.png" alt="Céleste Logo" class="logo-img">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="category.html">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
      <form action="search.html" class="d-flex">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>
        <a href="cart.html" class="btn btn-outline-primary position-relative">
          <i class="bi bi-cart"></i> Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            2
          </span>
        </a>
      </form>
    </div>
  </div>
</nav>

    <!-- Search Section Starts -->
    <section class="search-section">
        <div class="container">
            <div class="text-center mb-5">
                <h1>Find Your Favorite Clothing</h1>
                <p>Search from a wide range of clothing and accessories</p>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <form action="search-results.html" method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control" name="query" placeholder="Search for clothing, accessories..." aria-label="Search" required>
                        <button type="submit" class="btn btn-primary ms-2">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Search Section Ends -->

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <div class="footer-links">
          <h5>Quick Links</h5>
          <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="social-icons">
          <h5>Follow Us</h5>
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-pinterest"></i></a>
        </div>
        <br><br>
        <p>&copy; 2024 Céleste. All rights reserved.</p>
      </div>
    </footer>
    <div class="scroll-to-top">
      <button class="btn">
        <i class="bi bi-arrow-up"></i>
      </button>
    </div>

    <script>
      // Scroll-to-top button visibility
      const scrollToTopBtn = document.querySelector(".scroll-to-top");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
          scrollToTopBtn.style.display = "block";
        } else {
          scrollToTopBtn.style.display = "none";
        }
      });

      // Smooth scroll to top
      scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

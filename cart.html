<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Céleste</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <!-- Bootstrap Icons -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
     rel="stylesheet"
   />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      
      /* Styling for Logo */
      .logo-img {
        height: 80px;
        width: auto;
        object-fit: contain;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .logo-img {
          height: 50px;
        }
      }

      /* Navbar Styling */
      .navbar {
        padding: 1rem;
      }

      .nav-link:hover {
        color: #6c63ff;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-light .navbar-toggler-icon {
        color: #6c63ff;
      }

      .btn-outline-success,
      .btn-outline-primary {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }

      /* Cart Table Styling */
      table.table-hover th {
        background-color: #6c63ff;
        color: #fff;
        font-size: 1.1rem;
      }

      table img {
        width: 70px;
        height: auto;
      }

      table .quantity-input {
        width: 60px;
      }

      .btn-danger {
        background-color: #ff5c5c;
        border-color: #ff5c5c;
      }

      /* Cart Summary Styling */
      .list-group-item {
        font-size: 1.1rem;
      }

      .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
      } 

      /* Checkout Form Styling */
      form label {
        font-weight: bold;
      }

    form .form-check-label {
      font-size: 1.1rem;
      }

  /* Order Summary Styling */
    .order-summary {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      }

    .order-summary h4 {
      font-weight: bold;
      margin-bottom: 20px;
      }

    .list-group-item {
      font-size: 1.1rem;
      }

  /* Scroll to Top Button */
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      }

    .scroll-to-top button {
      background-color: #6c63ff;
      border: none;
      border-radius: 50%;
      padding: 0.7rem;
      color: #fff;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      }

    .scroll-to-top button:hover {
      background-color: #3a3a98;
      }

      .nav-link {
        font-size: 1.5rem; 
        font-weight: 500; 
      }

      @media (max-width: 768px) {
        .nav-link {
          font-size: 1.1rem; 
        }
      }
  </style>
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/EeLogo.png" alt="Céleste Logo" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="category.html">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <form action="search.html" class="d-flex">
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
          <a href="cart.html" class="btn btn-outline-primary position-relative">
            <i class="bi bi-cart"></i> Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              2
            </span>
          </a>
        </form>
      </div>
    </div>
  </nav>

    <!-- Cart Section -->
    <div class="container py-5">
      <h1 class="text-center mb-5">Shopping Cart</h1>

      <!-- Cart Table -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Cart Summary -->
      <div class="row mt-4">
        <div class="col-md-6 offset-md-6">
          <h4>Cart Summary</h4>
          <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between">
              <span>Subtotal:</span>
              <strong id="subtotal">$0.00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Shipping:</span>
              <strong>Free</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total:</span>
              <strong id="total">$0.00</strong>
            </li>
          </ul>
          <a href="checkout.html" class="btn btn-primary btn-block"
            >Proceed to Checkout</a
          >
        </div>
      </div>
    </div>

    <!-- Include Footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2024 Céleste. All rights reserved.</p>
      </div>
    </footer>
    <div class="scroll-to-top">
      <button class="btn">
        <i class="bi bi-arrow-up"></i>
      </button>
    </div>

    <!-- Bootstrap 5 JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>

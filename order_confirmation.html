<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Céleste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      
        /* Styling for Logo */
        .logo-img {
            height: 80px;
            width: auto;
            object-fit: contain;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .logo-img {
                height: 50px;
            }
        }

        /* Navbar Styling */
        .navbar {
            padding: 1rem;
        }

        .nav-link:hover {
            color: #6c63ff;
        }

        .navbar-toggler {
            border: none;
        }

        .btn-outline-success,
        .btn-outline-primary {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        /* Scroll to Top Button Styling */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .scroll-to-top button {
            background-color: #6c63ff;
            border: none;
            border-radius: 50%;
            padding: 0.7rem;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .scroll-to-top button:hover {
            background-color: #3a3a98;
        }

        .scroll-to-top i {
            font-size: 1.2rem;
        }

        .nav-link {
        font-size: 1.5rem; 
        font-weight: 500; 
      }

      @media (max-width: 768px) {
        .nav-link {
          font-size: 1.1rem; 
        }
      }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="assets/EeLogo.png" alt="Céleste Logo" class="logo-img">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="category.html">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
      <form action="search.html" class="d-flex">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>
        <a href="cart.html" class="btn btn-outline-primary position-relative">
          <i class="bi bi-cart"></i> Cart
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            2
          </span>
        </a>
      </form>
    </div>
  </div>
</nav>

    <!-- Order Confirmation Content -->
    <div class="container py-5">
        <h1 class="text-center mb-5">Thank You for Your Order!</h1>
        <p class="text-center">Your order has been successfully placed and will be processed shortly.</p>
        <p class="text-center">Order Number: <strong>#12345</strong></p>
        <a href="index.html" class="btn btn-primary d-block mx-auto" style="max-width: 200px;">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Céleste. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top">
        <button class="btn">
            <i class="bi bi-arrow-up"></i>
        </button>
    </div>

    <!-- Bootstrap JS and Scroll-to-Top Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show the scroll-to-top button when the page is scrolled
        window.onscroll = function() {
            const scrollBtn = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollBtn.style.display = 'block';
            } else {
                scrollBtn.style.display = 'none';
            }
        };

        // Scroll smoothly to the top of the page when the button is clicked
        document.querySelector('.scroll-to-top button').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Céleste - E-commerce Website</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
      }

      /* Styling for Logo */
      .logo-img {
        height: 80px;
        width: auto;
        object-fit: contain;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .logo-img {
          height: 50px;
        }
      }

      /* Navbar Styling */
      .navbar {
        padding: 1rem;
      }

      .nav-link:hover {
        color: #6c63ff;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-light .navbar-toggler-icon {
        color: #6c63ff;
      }

      .btn-outline-success,
      .btn-outline-primary {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }

      .filter-section {
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        margin-bottom: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .product-card {
        position: relative;
        border: none;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .product-card img {
        border-radius: 8px;
      }

      .product-info {
        padding: 1rem;
        background-color: #fff;
        border-radius: 0 0 8px 8px;
        text-align: center;
      }

      .product-info h5 {
        font-weight: 600;
      }

      .product-info p {
        color: #6c63ff;
        font-weight: bold;
      }

      .product-buttons {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .product-card:hover .product-buttons {
        display: block;
      }

      .product-buttons a {
        margin: 0.3rem;
        text-decoration: none;
        color: #fff;
        background-color: #6c63ff;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out;
      }

      .product-buttons a:hover {
        background-color: #3a3a98;
      }

      .discount-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #ff5c5c;
        color: #fff;
        padding: 0.2rem 0.6rem;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      .rating-stars {
        color: #f1c40f;
        margin-top: 0.3rem;
      }

      /* Filters Styles */
      .filter-section h4 {
        font-weight: bold;
      }

      .filter-buttons {
        text-align: right;
        margin-top: 1rem;
      }

      .filter-buttons button {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out;
      }

      .filter-buttons button:hover {
        background-color: #3a3a98;
      }

      .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
      }

      .scroll-to-top button {
        background-color: #6c63ff;
        border: none;
        border-radius: 50%;
        padding: 0.7rem;
        color: #fff;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .scroll-to-top button:hover {
        background-color: #3a3a98;
      }

      .nav-link {
        font-size: 1.5rem; 
        font-weight: 500; 
      }

      @media (max-width: 768px) {
        .nav-link {
          font-size: 1.1rem; 
        }
      }
    </style>
  </head>

  <body>
     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/EeLogo.png" alt="Céleste Logo" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="category.html">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <form action="search.html" class="d-flex">
          <button class="btn btn-outline-success me-2" type="submit">Search</button>
          <a href="cart.html" class="btn btn-outline-primary position-relative">
            <i class="bi bi-cart"></i> Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              2
            </span>
          </a>
        </form>
      </div>
    </div>
  </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <div class="row">
        <!-- Filters Section -->
        <div class="col-md-3">
          <div class="filter-section">
            <h4>Category Filter</h4>
            <ul class="list-group">
              <li class="list-group-item">
                <input type="checkbox" id="category1" />
                <label for="category1">Category 1</label>
              </li>
              <li class="list-group-item">
                <input type="checkbox" id="category2" />
                <label for="category2">Category 2</label>
              </li>
              <li class="list-group-item">
                <input type="checkbox" id="category3" />
                <label for="category3">Category 3</label>
              </li>
            </ul>
            <div class="filter-buttons">
              <button>Apply Filters</button>
            </div>
          </div>

          <div class="filter-section">
            <h4>Price Range</h4>
            <input
              type="range"
              class="form-range"
              min="0"
              max="1000"
              id="priceRange"
              onchange="updatePrice()"
            />
            <p>Price: $<span id="priceValue">500</span></p>
            <div class="filter-buttons">
              <button>Apply Price Filter</button>
            </div>
          </div>
        </div>

        <!-- Products List -->
        <div class="col-md-9">
          <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
              <div class="card product-card">
                <img src="product1.jpg" class="card-img-top" alt="Product 1" />
                <div class="discount-badge">20% OFF</div>
                <div class="card-body product-info">
                  <h5 class="card-title">Product 1</h5>
                  <div class="rating-stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                  </div>
                  <p>$160 <del>$200</del></p>
                </div>
                <div class="product-buttons">
                  <a href="cart.html">Add to Cart</a>
                  <a href="product_details.html">View Details</a>
                </div>
              </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
              <div class="card product-card">
                <img src="product2.jpg" class="card-img-top" alt="Product 2" />
                <div class="card-body product-info">
                  <h5 class="card-title">Product 2</h5>
                  <div class="rating-stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </div>
                  <p>$350</p>
                </div>
                <div class="product-buttons">
                  <a href="cart.html">Add to Cart</a>
                  <a href="product_details.html">View Details</a>
                </div>
              </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
              <div class="card product-card">
                <img src="product3.jpg" class="card-img-top" alt="Product 3" />
                <div class="card-body product-info">
                  <h5 class="card-title">Product 3</h5>
                  <div class="rating-stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                  </div>
                  <p>$450</p>
                </div>
                <div class="product-buttons">
                  <a href="cart.html">Add to Cart</a>
                  <a href="product_details.html">View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Footer -->
    <footer>
      <div class="container text-center">
        <p>&copy; 2024 Céleste. All rights reserved.</p>
      </div>
    </footer>
    <div class="scroll-to-top">
      <button class="btn">
        <i class="bi bi-arrow-up"></i>
      </button>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Scroll-to-top button visibility
      const scrollToTopBtn = document.querySelector(".scroll-to-top");
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
          scrollToTopBtn.style.display = "block";
        } else {
          scrollToTopBtn.style.display = "none";
        }
      });

      // Smooth scroll to top
      scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Price range filter
      function updatePrice() {
        const priceValue = document.getElementById("priceRange").value;
        document.getElementById("priceValue").innerText = priceValue;
      }
    </script>
  </body>
</html>
